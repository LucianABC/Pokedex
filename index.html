<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

    <title>Pok√®dex</title>
</head>
<body>
    <section class="pokedex">
        <section class= "pkdx-section" id="pkdx-img-section">
            <div class="pkm-img-card">
                <img id="pkm-img">
            </div>
        </section> 
        <section class="pkdx-section" id="pkdx-info-section">         
            <div class="pkm-info-card">
                <span id="pkm-id-name"></span>
                <span id="pkm-ability"> </span>
                <div id="pkm-types"></div>
            </div>
            <div id="search-bar">
               <div>
                    <input type="text" placeholder="Pokemon name/ID" id="pkm-search-input">
                </div>
                <div id= buttons-wraper>
                    <button id="submit-bttn">GO!</button>
                    <button id="random-bttn">Random</button>
                </div>
            </div>
            <div id="nav-bar">
                <button id="previous-pkm">
                    <i class="fas fa-angle-left"></i>
                </button>
                <button id="next-pkm">
                    <i class="fas fa-angle-right"></i>
                </button>
            </div>
           
        </section>

    </section>
    
    <!---
    <section class ="all">
       
    </section> -->
    <script src="./js/constantes.js"></script>
    <script src="./js/getPokemon.js"></script>
</body>
</html>
